{% extends 'base.html' %}
{% block title %}Novo Animal{% endblock %}
{% block content %}
<h1 class="h4 mb-4">Novo Animal</h1>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" href="{% url 'animal_list' %}">Voltar</a>
    </div>
</form>
{% endblock %}
