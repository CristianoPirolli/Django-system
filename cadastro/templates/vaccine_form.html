{% extends 'base.html' %}
{% block title %}Nova Vacina{% endblock %}
{% block content %}
<h1 class="h4 mb-4">Nova Vacina para {{ animal }}</h1>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" href="{% url 'animal_detail' animal.pk %}">Voltar</a>
    </div>
</form>
{% endblock %}
