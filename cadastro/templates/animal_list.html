<!DOCTYPE html>
<html>
<head>
    <title>Animais</title>
</head>
<body>
<h1>Animais</h1>
<a href="{% url 'animal_add' %}">Adicionar Animal</a>
<ul>
{% for animal in animals %}
    <li><a href="{% url 'animal_detail' animal.pk %}">{{ animal }}</a></li>
{% empty %}
    <li>Nenhum animal cadastrado.</li>
{% endfor %}
</ul>
</body>
</html>
